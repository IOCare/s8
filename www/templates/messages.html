<ion-view view-title="Messages" ng-init="init()" class="bg-bg">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
<!--        <button class="button button-icon icon ion-ios-minus-outline"
          ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button> -->

	</ion-nav-buttons>
  <ion-content class="padding">

	<div class="text-center">
		<!-- <ion-spinner ></ion-spinner> -->
		<!-- <button ng-click="openPopover()">fff</button> -->
	</div>

<!-- <ion-spinner class="spinner-energized"></ion-spinner> -->
	<!-- <div class="list" >
		<a ng-repeat="board in boards" class="item item-avatar" href="#/app/configure/{{board.id}}">
		  <img src="img/lo.png">
		  <h2>{{board.model}}</h2>
		  <p>{{board.type}} - {{board.url}}</p>
		</a>
	</div> -->
    <ion-list show-delete="data.showDelete" show-reorder="data.showReorder" can-swipe="listCanSwipe">
      <ion-item ng-repeat="msg in msgs" class="item-icon-left item-icon-right item-calm" href="#/app/messages/{{$index}}">
		  <!-- <img src="img/icon.png"> -->
		  <i class="icon ion-email"></i>
		  <h2 class="light">{{msg.notification.payload.title}}</h2>
		  <p class="content">{{msg.notification.payload.body}}</p>

			<ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(msg)">
			</ion-delete-button>
			<ion-option-button class="button-assertive" ng-click="view(msg)">
			  View
			</ion-option-button>
			<ion-option-button class="button-calm" ng-click="share(msg)">
			  Share
			</ion-option-button>
			<ion-reorder-button class="ion-navicon" on-reorder="moveItem(msg, $fromIndex, $toIndex)"></ion-reorder-button>

      </ion-item>
    </ion-list>
	<div class="row text-center" ng-show="!msgs.length">
		<div class="col col-100 text-center">
			<p  >No Messages Found</p>
		</div>
	</div>






  </ion-content>
</ion-view>
