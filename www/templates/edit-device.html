<ion-modal-view>
<ion-header-bar class="bar bar-header bar-stable">
  <h1 class="title">Rename Button</h1>
  <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
</ion-header-bar>
<ion-content class="padding">
  <div class="list">
	<label class="item item-input">
	  <span class="input-label">Device Name</span>
	  <input ng-model="deviceData.name" type="text">
	  <input ng-model="deviceData.id" type="hidden">
	</label>
	<label class="item item-input item-select">
	<div class="input-label">
	  Type
	</div>
	<select ng-model="deviceData.type">
	  <option value="light" {{deviceData.type=='bulb'?'selected':''}}>Light</option>
	  <option value="fan" {{deviceData.type=='fan'?'selected':''}}>Fan</option>
	  <option value="socket" {{deviceData.type=='socket'?'selected':''}}>Socket</option>
	</select>
	</label>
	<button class="button button-full button-positive" ng-click="SaveDevice(deviceData)">Save</button>
  </div>
</ion-content>
</ion-modal-view>
